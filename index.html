<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tempo</title>
  <link rel="stylesheet" href="style.css">


</head>

<body>
  <div class="card">
    <div class="search">
      <input type="text" placeholder="Digite o nome da cidade" spellcheck="false">
      <button><img src="./images/search.png" alt="search"></button>
    </div>
    <div class="weather">
      <img src="./images/rain.png" alt="chuva" class="weather-icon">
      <h1 class="temp">22°c</h1>
      <h2 class="city">São Paulo</h2>
      
      
      <div class="details">
        <div class="col">
          <img src="./images/humidity.png" alt="umidade">
          <div>
            <p class="humidity">50%</p>
            <p>Humidade</p>
          </div>
        </div>
        <div class="col">
          <img src="./images/wind.png" alt="vento">
          <div>
            <p class="wind">15 km/h</p>
            <p>Velocidade do Vento</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
